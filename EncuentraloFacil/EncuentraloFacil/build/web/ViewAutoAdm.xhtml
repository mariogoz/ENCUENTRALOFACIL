<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ppctu="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Pagina de prueba</title>
    </h:head>
    <h:body>
        Pagina de prueba de administracion
        <h:form>
         <ppctu:growl id="message" showDetail="true" />
 
         <ppctu:commandButton value="Cerrar Sesion"   update="message">
            <ppctu:confirm header="Confirmation" message="Estas seguro?" icon="ui-icon-alert"/>
        </ppctu:commandButton>
 
         <ppctu:confirmDialog global="true"  showEffect="fade" hideEffect="explode">
             <ppctu:commandButton value="Yes"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" actionListener="#{beanLogin.cerrarSesion()}"/>
        <ppctu:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </ppctu:confirmDialog>
         </h:form>
        
            <ppctu:dataTable id="multipleDT" var="car" value="" selectionMode="multiple" selection="" rowKey="">
        <f:facet name="header">
            Multiple with Meta and Shift keys
        </f:facet>
        <ppctu:column headerText="Id">
            <h:outputText value="" />
        </ppctu:column>
        <ppctu:column headerText="Year">
            <h:outputText value="" />
        </ppctu:column>
        <ppctu:column headerText="Brand">
            <h:outputText value="" />
        </ppctu:column>
        <ppctu:column headerText="Color">
            <h:outputText value="" />
        </ppctu:column>
        <f:facet name="footer">
            <ppctu:commandButton process="multipleDT" update=":form:multiCarDetail" icon="ui-icon-search" value="View" oncomplete="" />
        </f:facet>
    </ppctu:dataTable>
    </h:body>
</html>
